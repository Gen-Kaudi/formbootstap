<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Log In Form</title>
</head>
<body>
    <div class="Container">
        <h1 class="Title">Apply to Zindua School</h1>
        <p class="Text-l">Learn to code today and launch a lucrative career in tech.</p>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Nelson" required>
              <div class="valid-feedback">
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Mandela" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4d-block">
              <label for="validationCustomPhone" class="form-label">Phone Number</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"></span>
                <input type="text" class="form-control" id="validationCustomPhone" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please enter a valid phone number
                </div>
              </div>
            </div>
            <div class="col-md-6d-block">
              <label for="validationCustom03" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3d-block">
              <label for="validationCustom04" class="form-label">Choose your preffered Program</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>Software Engineer Core</option>
                <option>Data Science Core</option>
                <option>Data Analytics Core</option>
                <option>Web Development Lite Core</option>
                <option>Undecided. Help me choose a program!</option>
              </select>
            </div>
            <div class="col-12 ml-3"></div>
              <button class="btn btn-danger" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</body>
</html>
